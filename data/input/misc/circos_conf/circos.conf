<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>

karyotype = karyotype.txt
chromosomes_units = 1000000
# Standard stuff:
<image>
<<include etc/image.conf>>
</image>

<ideogram>
<spacing>
# Spacing between ideograms. Suffix "r" denotes a relative value. It
# is relative to circle circumference (e.g. space is 0.5% of
# circumference).
default = 0.005r
</spacing>
radius           = 0.90r
thickness        = 60p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p
# LABELS
show_label       = yes
label_font       = default
label_radius     = 1r + 75p
label_size       = 30
label_parallel   = yes
label_format   = eval( replace(var(label),"scaffold_","scf") )
</ideogram>

<highlights>
z          = 5
 <highlight>
 # CSD contig
 ideogram   = yes
 file       = hgt_candidates.txt
 z          = 5
 fill_color = red
 </highlight>
</highlights>

<plots>
<plot>
show = yes
type = heatmap
file = sighunt_dias.txt
r1= 0.85r
r0 = 0.8r
min = 0
max = 100
#color = blues-9-seq-rev
color = ylorrd-4-seq
</plot>

# interpro domain hits scatterplot
<plot>
show = yes
type = histogram
z=50
file = interpro_hits.txt
r1 = 0.55r
r0 = 0.85r
max = 1.0
min = 0.0

fill_color = red
</plot>

# candidates highlight
<plot>
type = highlight
fill_color = red_a5
stroke_color = red_a5
file       = hgt_candidates.txt
r0   = 0.8r
r1   = 1r
z    = 10
</plot>
</plots>

# Collinearity blocks
<links>
<link>
file          = mcsx.txt
radius        = 0.8r
bezier_radius = 0.25r
bezier_radius_purity = 0.25
#color         = lgrey_a4
thickness     = 5

</link>
</links>

# TICKS
show_ticks          = yes
show_tick_labels    = yes
<ticks>
radius           = 1r
color            = black
thickness        = 2p
multiplier       = 1e-6
format           = %d
<tick>
show_label = yes
label_size = 25
spacing        = 5u
size           = 20p
</tick>
<tick>
spacing        = 25u
size           = 15p
show_label     = yes
label_size     = 20p
label_offset   = 10p
format         = %d
</tick>
</ticks>
