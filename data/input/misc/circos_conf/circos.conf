<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>

karyotype = karyotype.txt
chromosomes_units = 1000000
# Standard stuff:
<image>
<<include etc/image.conf>>
</image>

<ideogram>
<spacing>
# Spacing between ideograms. Suffix "r" denotes a relative value. It
# is relative to circle circumference (e.g. space is 0.5% of
# circumference).
default = 0.005r
</spacing>
radius           = 0.90r
thickness        = 60p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p
# LABELS
show_label       = yes
label_font       = default
label_radius     = 1r + 75p
label_size       = 50
label_parallel   = yes
label_format   = eval(sprintf("chr%s",var(label)))
</ideogram>
<highlights>
z          = 5
 <highlight>
 # CSD contig
 ideogram   = yes
 file       = hgt_candidates.txt
 z          = 5
 fill_color = red
 </highlight>
</highlights>

<plots>

<plot>
show = yes
type = heatmap
file = sighunt_dias.txt
r1= 0.70r
r0 = 0.65r
min = 0
max = 100
#color = blues-9-seq-rev
color = ylgnbu-6-seq
</plot>

# interpro domain hits scatterplot
<plot>
show = yes
type = scatter

file = interpro_hits.txt
r1 = 0.75r
r0 = 0.90r
max = 1.0
min = 0.0

glyph = circle
glyph_size = 8
color = black
</plot>

# candidates highlight
<plot>
type = highlight
fill_color = red_a5
stroke_color = red_a5
file       = hgt_candidates.txt
r0   = 0.65r
r1   = 1r
z    = 10
</plot>
</plots>

